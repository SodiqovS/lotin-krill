    <!-- /Header section  -->

    <div class="container">
        <section class="contact">
            <div class="section-title">
                Men bilan bog'laning
            </div>
            <form action="/server.py" method="get">
                <div class="half-flex">
                    <div class="contact__firstname">
                        <input type="text" placeholder="Ismingizni kiriting" name="firstname">
                    </div>
                    <div class="contact__email">
                        <input type="email" placeholder="Emailingizni kiriting" name="email">
                    </div>
                </div>
                <div class="half-flex">
                    <div class="contact__firstname">
                        <input type="text" placeholder="kasbingiz kiriting" name="job">
                    </div>
                    <div class="contact__firstname">
                        <input type="text" placeholder="Ko'nikmalaringizni kiriting" name="skills">
                    </div>
                </div>
                <input type="text" placeholder="Xat mazmuni" name="subject">
                <textarea  rows="10" placeholder="Malumotlaringiz" name="message" disabled></textarea>
                <button class="button contact__send" type="submit">Xabaringizni jo'nating</button>
            </form>
        </section>
    </div>
